<div class="fragment partner-card-section">
	<div class="partner-card-logo">
		<lfr-editable id="partner-card-logo" type="image">
			<img alt="logo" src="/o/cmic-fragment-collection-contributor/images/image-placeholder2.png" />
		</lfr-editable>
	</div>

	<div class="partner-card-tagline">
		<lfr-editable id="partner-card-tagline" type="rich-text">
			Partner description goes here to explain the type of services they offer
		</lfr-editable>
	</div>

	<hr>

	<div class="partner-card-description">
		<lfr-editable id="partner-card-description" type="rich-text">
			<div>Benefit 1 goes here</div>

			<div>Benefit 2 goes here</div>

			<div>Benefit 3 goes here</div>
		</lfr-editable>
	</div>

	<div class="partner-card-link">
		<lfr-editable id="partner-card-link" type="link">
			<a class="btn btn-outline-primary link-action partner-card-btn" href="" id="fragment-${fragmentEntryLinkNamespace}-partner-card-link" role="button">
				LEARN MORE
			</a>
		</lfr-editable>
	</div>

	<div class="partner-card-tags tags-wrapper">
		<div class="icon-wrapper">
			<lfr-editable id="partner-card-tags-icon" type="image">
				<img class="partner-card-tags-icon icon" alt="tags:" src="/o/cmic-insured-theme/images/cmic/categories.svg" />
			</lfr-editable>
		</div>
		<div class="partner-card-tags-text">
			<lfr-editable id="partner-card-tags-text" type="rich-text">
				Center of Excellence tags
			</lfr-editable>
		</div>
	</div>
</div>
